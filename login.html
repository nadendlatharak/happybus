            <div class="form">
                <form class="row g-3" class="formdata">
                  <div class="col-md-2">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname">
                  </div>
                  <div class="col-md-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname">
                  </div>
                    <div class="col-md-5.5">
                      <label for="inputEmail4" class="form-label">Email</label>

                    </div>
                    <div class="col-md-3">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-3">
                        <label for="confirmPassword4" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword4">
                      </div>
                      <div class="col-md-3">
                        <label for="phoneno" class="form-label">Phone no:</label>

                      </div>
                    <div class="col-6">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-6">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-4">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>Mumbai</option>
                        <option>Banglore</option>
                        <option>Chennai</option>
                        <option>Hyderabad</option>
                        <option>Delhi</option>
                        <option>Pune</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip"><br>
                    </div>

                      <button type="submit" class="btn btn-primary">Sign Up</button>
